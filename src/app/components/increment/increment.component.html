<div class="input-group">

  <span class="input-group-btn">
    <button [ngClass]="btnColor" type="button" (click)="cambiarValor(-5)">
      <i class="i fa fa-minus"></i>
    </button>
  </span>

  <input type="number"
         class="form-control"
         placeholder="Progreso"
         min="0"
         max="100"
         [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}"
         (ngModelChange)="onChange($event)"
         [(ngModel)]="progreso">

  <span class="input-group-btn">
  <button [ngClass]="btnColor" type="button" (click)="cambiarValor(5)">
    <i class="i fa fa-plus"></i>
  </button>
  </span>
</div>
